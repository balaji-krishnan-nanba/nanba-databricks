name: Bundle CD - Prod

on:
  workflow_dispatch:
    branches:
      - main

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment: 
      name: prod
      url: https://databricks-uksouth-prod.azuredatabricks.net
    
    steps:
      - name: Manual Approval Required
        run: echo "This deployment requires manual approval from Balaji-Krishnan-Nanba and one additional reviewer"
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          echo "$HOME/.databricks/cli/bin" >> $GITHUB_PATH
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }
      
      - name: Generate Databricks PAT
        id: generate-pat
        run: |
          # Get AAD token
          AAD_TOKEN=$(az account get-access-token --resource 2ff814a6-3304-4ab8-85cb-cd0e6f879c1d --query accessToken -o tsv)
          
          # Generate Databricks PAT using Token Management API
          RESPONSE=$(curl -X POST \
            -H "Authorization: Bearer $AAD_TOKEN" \
            -H "Content-Type: application/json" \
            -d '{
              "application_id": "'${{ secrets.ARM_CLIENT_ID }}'",
              "lifetime_seconds": 1296000,
              "comment": "GitHub Actions Prod Deployment"
            }' \
            https://adb-3093184951454180.0.azuredatabricks.net/api/2.0/token-management/on-behalf-of/tokens)
          
          PAT=$(echo $RESPONSE | jq -r '.token_value')
          echo "::add-mask::$PAT"
          echo "pat=$PAT" >> $GITHUB_OUTPUT
      
      - name: Store PAT in GitHub secret
        uses: gliech/create-github-secret-action@v1
        with:
          name: DBX_TOKEN
          value: ${{ steps.generate-pat.outputs.pat }}
          pa_token: ${{ secrets.GH_TOKEN }}
          repository: ${{ github.repository }}
          environment: prod
      
      - name: Deploy to Prod
        env:
          DATABRICKS_HOST: https://adb-3093184951454180.0.azuredatabricks.net
          DATABRICKS_TOKEN: ${{ steps.generate-pat.outputs.pat }}
        run: |
          databricks bundle deploy --target prod