name: Bundle CD - Prod

on:
  workflow_dispatch:
    branches:
      - main

jobs:
  deploy-prod:
    runs-on: ubuntu-latest
    environment: 
      name: prod
      url: https://databricks-uksouth-prod.azuredatabricks.net
    
    steps:
      - name: Manual Approval Required
        run: echo "This deployment requires manual approval from Balaji-Krishnan-Nanba and one additional reviewer"
      
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install Databricks CLI
        run: |
          curl -fsSL https://raw.githubusercontent.com/databricks/setup-cli/main/install.sh | sh
          echo "$HOME/.databricks/cli/bin" >> $GITHUB_PATH
      
      - name: Azure Login
        uses: azure/login@v2
        with:
          creds: |
            {
              "clientId": "${{ secrets.ARM_CLIENT_ID }}",
              "clientSecret": "${{ secrets.ARM_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.ARM_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.ARM_TENANT_ID }}"
            }
      
      - name: Deploy to Prod
        env:
          DATABRICKS_HOST: https://adb-3093184951454180.0.azuredatabricks.net
          DATABRICKS_AUTH_TYPE: azure-cli
        run: |
          databricks bundle deploy --target prod
      
      - name: Run ELT Pipeline
        env:
          DATABRICKS_HOST: https://adb-3093184951454180.0.azuredatabricks.net
          DATABRICKS_AUTH_TYPE: azure-cli
        run: |
          # Get job ID and start the ELT pipeline
          JOB_ID=$(databricks jobs list --output json | jq -r '.[] | select(.settings.name | contains("ELT Demo Pipeline")) | .job_id')
          echo "Starting job ID: $JOB_ID"
          
          # Wait for completion with timeout
          databricks jobs run-now $JOB_ID --timeout 20m